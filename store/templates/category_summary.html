{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/categories.css' %}">
{% endblock %}

{% block content %}

<header class="categories-header">
    <div class="header-content">
        <h1 class="header-title animate-pop-in">Explore Categories</h1>
        <p class="header-subtitle animate-pop-in">Discover Your Interests</p>
    </div>
</header>

<main class="categories-container">
    <div class="category-grid">
        {% for category in categories %}
        <a href="{% url 'category' category %}" class="category-card animate-slide-up">
            <span class="category-name">{{ category }}</span>
        </a>
        {% endfor %}
    </div>
</main>

{% endblock %}
