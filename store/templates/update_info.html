{% extends 'base.html' %}
{% load static %}

{% block extra_css %}

    <link href="{% static 'css/update_info.css' %}" rel="stylesheet" />
    
{% endblock %}
{% block content %}
<header class="update-header">
    <div class="header-content">
        <h1 class="update-title">Update User Info</h1>
        <p class="update-subtitle">Update your personal information</p>
    </div>
</header>

<main class="form-container">
    <div class="form-section">
        <h2 class="section-title">Billing Information</h2>
        <form method="POST" action="{% url 'update_info' %}">
            {% csrf_token %}
            
            <div class="form-group">
                {{ form.as_p }}
            </div>

            <h2 class="section-title" style="margin-top: 2rem;">Shipping Information</h2>
            
            <div class="form-group">
                {{ shipping_form.as_p }}
            </div>

            <button type="submit" class="update-button">Update Info</button>
        </form>
    </div>
</main>

{% endblock %}
